<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Комп'ютери</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: navy;
        }
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .image-container img {
            width: 300px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Комп'ютери</h1>
    <div class="image-container">
        <img src="img/computer.jpg" alt="Комп'ютер 1">
        <img src="img/с2.jpg" alt="Комп'ютер 2">
        <img src="img/с3.jpg" alt="Комп'ютер 3">
    </div>
</body>
</html>
